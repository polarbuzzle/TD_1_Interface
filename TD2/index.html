<!DOCTYPE html>
<html>
<head>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Pour l'image du globe-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    
    <!-- Nos fichiers a nous -->
    <title>VeloMontreal</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src ="javascript.js"></script>
    
    <!-- Pills -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Api Google -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o"></script>
    
    <!-- Pour auto complete-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- pour la liste -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    
    

    
</head>
<body>
    <div class="entete">
        
        <div>
            <p>Vélo Montréal</p>
        </div>
        
        <div class="Acceuil">
            <button>Acceuil</button>
        </div>
        
        <div class="langue">
             <button>
                 <i class="fa fa-globe" aria-hidden="true"></i>
             </button>
        </div>
              
    </div>
    
    <div class="pills">

        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#carte">Carte des stations</a></li>
            <li><a data-toggle="pill" href="#liste">Liste des stations</a></li>

        </ul>

    </div>
    
    <div class="tab-content">
    
        <!--La data table-->
        <div id="liste" class="tab-pane fade">
            <div id="dataTable">
            <table id="maTable" class="display">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Station</th>
                        <th>Velos disponibles</th>
                        <th>Bornes disponibles</th>
                        <th>Etat bloquee</th>
                        <th>Etat suspendu</th>

                    </tr>
                </thead>
                <tbody>
         
                </tbody>
            </table>
            </div>
        </div>
        
        <div id="carte" class="tab-pane fade in active">

            <div id="localisation">
                <div id="boiteAuto">
                    <div class="ui-widget">
                        <label for="tags"></label>
                        <input id="tags" value="Berri / Cherrier">
                    </div>
                    <h2>Localisation:</h2>
                    <hr>
                    <p id="choixLocalisation"></p>
                </div>
            </div>
            
            
            <div id="etatStations">
                <div id="tableau">
                    <div class="container">
                       
                       <div class="item a">
                            <p>IdStation</p>
                            <p class="tiRond" id="IdStation">
                    
                           </p>
                        </div>
                        
                        <div class="item b">
                             <p>Bloquee</p>
                            <div class="tiRond" id="Bloquee">
                            
                            </div>
                        </div>
                        
                        <div class="item c">
                         <p>Supendue</p>
                            <div class="tiRond" id="Suspendue">
                            
                            </div>
                        </div>
                            
                        <div class="item d">
                          <p>HorsService</p>
                            <div class="tiRond" id= "HorsService">
                            
                            </div>
                        </div>
                        
                        <div class="item e">
                            <p>Velo disponible</p>
                            <div class="tiRond" id= "veloDsiponible">
                            
                            </div>
                        </div>
                        
                        <div class="item f">
                          <p>Bornes disponibles</p>
                            <div class="tiRond" id= "borneDisponible">
                            
                            </div>
                        </div>
                        
                        <div class="item g">
                          <p>Velo indisponible</p>
                            <div class="tiRond" id= "IdStation">
                            
                            </div>
                        </div>
                        
                        <div class="item h">
                          <p>Borne Indisponible</p>
                            <div class="tiRond" id= "borneIndisponible">
                            
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div id="map"></div>
            
        </div>
    
        
    </div>
    
</body>
</html>
